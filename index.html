<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <meta charset="UTF-8">
    <title>Marching Band Step Visualizer</title>
    <link rel = "stylesheet" href = "Yup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #A62035;
        }
    </style>
</head>
<body>

<img class = "Field" src = "SHSField.png" alt = "field">
<img class = "Logo" src = "Logo.png" alt = "logo">

<div class = "stepsX">
    <input type = "stepsX" id = "stepsInput" placeholder="Steps from yard line" >
    <style>
        ::placeholder{
            color: white;
            text-align: center;
        }
    </style>
</div>

<form class = side>
    <input type = "radio" id = "one" name = "side" value = 1 />
    <label for = "one">Side 1</label><br>
    <input type = "radio" id = "two" name = "side" value = 2 />
    <label for = "two">Side 2</label><br>
</form>

<form class = inOut>
    <input type = "radio" id = "inside" name = "inOut" value = 1 />
    <label for = "inside">Inside Yard Line </label><br>
    <input type = "radio" id = "outside" name = "inOut" value = 2 />
    <label for = "outside">Outside Yard Line</label><br>
</form>

<div class = "yardLn">
    <input type = "yardLn" id = "yardInput" placeholder="Yard line">
    <style>
        ::placeholder{
            color: white;
            text-align: center;
        }
    </style>
</div>

<form class = hash>
    <input type = "radio" id = "visitor" name = "vH" value = 1 />
    <label for = "visitor">Visitor Hash</label><br>
    <input type = "radio" id = "home" name = "vH" value = 2 />
    <label for = "home">Home Hash</label><br>
</form>

<div class = "hashSteps">
    <input type = "hashSteps" id = "hashSteps" placeholder="Steps from hash">
    <style>
        ::placeholder{
            color: white;
            text-align: center;
        }
    </style>
</div>

<form class = frontBack>
    <input type = "radio" id = "front" name = "frontBack" value = 1 />
    <label for = "front">In front of hash</label><br>
    <input type = "radio" id = "back" name = "frontBack" value = 2 />
    <label for = "back">Behind hash</label><br>
</form>

<button class = "plot" id = "plotButton">
    Plot!

</button>

<script src = "Plot.js" type = "module">
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<span class = "pos" id = "circle"></span>
<span class = "backRec"></span>
<span class = "iOBorder"></span>
<span class = "sideBorder"></span>
<span class = "vHBorder"></span>
<span class = "fBBorder"></span>
<span class = "credits">
  SHS Marching Band Step Visualizer
    <h5>
        Created by Evan Pikscher 2024
    </h5>
</span>

</body>
</html>
